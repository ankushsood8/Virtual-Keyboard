
<!DOCTYPE html>
<html>
<head>
	<title>Keyboard</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
	<center>
<span style="font-size: 50px">Keyboard</span><br><br>
</center>
<div style="container">
<input type="text" name="" style="width:1030px;height: 70px;margin-left:280px ;font-size: 40px" id="ankush"><br><br>

<center>
<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px" onclick="sood('1')" id="1">1</button>
<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px"  onclick="sood('2')" id="2">2</button>
<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px" onclick="sood('3')" id="3">3</button>

<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px" onclick="sood('6')" id="6">6</button>
<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px"  onclick="sood('7')" id="7">7</button>
<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px" onclick="sood('8')" id="8">8</button>
<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px"  onclick="sood('9')" id="9">9</button>
<button type="button" class="btn btn-primary"style="width: 80px;height:80px;color: black;font-size: 30px"  onclick="sood('10')" id="10">10</button>
<br><br>
<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px" onclick="sood('Q')" id="Q">Q</button>
<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px"  onclick="sood('W')" id="W">W</button>
<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px" onclick="sood('E')" id="E">E</button>
<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px"  onclick="sood('R')" id="R">R</button>

<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px"  onclick="sood('U')" id="U">U</button>
<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px" onclick="sood('T')" id="T">I</button>
<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px"  onclick="sood('O')" id="O">O</button>

<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px" onclick="sood('A')" id="A">A</button>
<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px"  onclick="sood('S')" id="S">S</button>
<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px" onclick="sood('D')" id="D">D</button>
<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px"  onclick="sood('F')" id="F">F</button>
<button type="button" class="btn btn-primary"style="width: 80px;height:80px;color: black;font-size: 30px"  onclick="sood('G')" id="G">G</button>
<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px" onclick="sood('H')" id="H">H</button>

<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px" onclick="sood('Z')" id="Z">Z</button>

<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px" onclick="sood('N')" id="N">N</button>
<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px"  onclick="sood('M')" id="M">M</button>
<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px" onclick="sood(',')" id=",">,</button>
<button type="button" class="btn btn-primary" style="width: 80px;height:80px;color: black;font-size: 30px"  onclick="sood('.')" id=".">.</button>
<button type="button" class="btn btn-primary"style="width: 80px;height:80px;color: black;font-size: 30px"  onclick="he('/')" id="/">Esc</button>
<br><br>

<button type="button" class="btn btn-primary" style="width: 280px;height:80px;color: black;font-size: 30px"  onclick="sood('at')" id=""></button>


</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript">
	function sood(name){
var x=document.getElementById("ankush");
if(name=='at'){
x.value= x.value+" ";	
}
else{
x.value= x.value+name;
}
	}
	
	function soo(){
var x=document.getElementById("ankush").value;
console.log(x);
var msg = new SpeechSynthesisUtterance(x);
window.speechSynthesis.speak(msg);
}
	function he(){
		window.location.href="gui.html";
}
</script>
</body>
</html>
